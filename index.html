<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header>
            <button id="highScores">High Scores</button>
        </header>
        <div id="highScoreBoard" style="display:none">
            <p id="yourScore"></p>
            <p id="firstName">Enter Your First Name Here:</p>
                <input type="text" id="nameInput">
                <button id="submit">submit</button>
            <h3 id="highScoreTitle">High Scores:</h3>
            <ul id="savedScores"></ul>
        </div>
        <section>
            <h1 id="quizTitle">Code Quiz Challenge</h1>
            <p class="timerStyle"><span id="timer"></span></p>
            <p id="quizQ">Welcome to the Quiz! You have 10 seconds to answer each question. At the end, you will have
                the chance to enter your intitials to join the High Score List! Good luck!</p>

            <div id="quizBtns" style="display: none">
                <p id="select">Select your answer:</p>
                <button id="answerBtn1" class="ansBtn">Answer 1</button>
                <button id="answerBtn2" class="ansBtn">Answer 2</button>
                <button id="answerBtn3" class="ansBtn">Answer 3</button>
                <button id="answerBtn4" class="ansBtn">Answer 4</button>
            </div>
            <button id="start">Start Game</button>
            <button id="next" style="display:none">Next</button>
            <div id="result" style="display:none">Result</div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
